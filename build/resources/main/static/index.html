<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Ask Jenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/js/jquery-2.2.0.min.js"></script>

    <script type="text/javascript">
        function validateId() {
            var userId = $('#userId').val();
            console.log(userId);

            $.ajax({
                type : 'post',
                url : './userRegisterCheckServlet',
                data : { userId : userId},
                success: function (result) {
                    if(result == 1) {
                        console.log("available");
                    } else {
                        console.log("not available")
                    }
                }
            })
        }
    </script>
</head>

<body>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">

                <div class="form-group">
                    <label for="userId">id </label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID">
                </div>

                <button id="checkId" onclick="validateId()" class="btn btn-success clearfix pull-right">validate</button>


                <div class="form-group">
                    <label for="password">password</label>
                    <input class="form-control" id="password" name="password" placeholder="User ID">
                </div>

                <div class="form-group">
                    <label for="name">name</label>
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="name">sex</label>
                    <input class="form-control" id="sex" name="sex" placeholder="gender">
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">phoneNumber</label>
                    <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phone number">
                </div>

                <div class="form-group">
                    <label for="interest">interest</label>
                    <input class="form-control" id="interest" name="interest" placeholder="interest">
                </div>

                <div class="form-group">
                    <label for="interest">date of birth</label>
                    <input class="form-control" id="date of birth" name="dateOfBirth" placeholder="date of birth">
                </div>

            <form name="question" method="post" action="/register">
                <button type="submit" class="btn btn-success clearfix pull-right">register</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
